name: Deploy To Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: start deploy 
        run: echo 开始发布代码到服务器

      # 利用 action 把文件上传到服务器
      - name: deploy file to server
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "./"
          REMOTE_HOST: '${{ secrets.SERVER_IP }}'
          REMOTE_USER: 'root'
          TARGET: '/www/www.maxment.top'
